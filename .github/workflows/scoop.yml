name: Chocolatey
on:
  push:
    paths:
      - 'windows/scoop/**'
jobs:
  vscode:
    name: Install Scoop and packages
    runs-on: windows-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install packages
        shell: powershell
        run: iex ((New-Object System.Net.WebClient).DownloadString('https://raw.githubusercontent.com/bn-digital/home/latest/windows/scoop/import.ps1'))

      - name: Verify install
        shell: powershell
        run: scoop info nodejs
